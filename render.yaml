services:
  - type: web
    name: whats-that-again  # Must match your existing service name
    env: python
    preDeployCommand: /bin/bash ./frontend_build.sh  # Build frontend first
    buildCommand: pip install -r api/requirements.txt  # Backend prep only
    startCommand: cd api && uvicorn main:app --host 0.0.0.0 --port $PORT  # Keep this
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: BUN_VERSION
        value: 1.1.0
    healthCheckPath: /
    autoDeploy: false